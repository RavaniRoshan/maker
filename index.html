<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Fitness Meal Planner</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --background: rgb(250, 247, 245);
      --foreground: rgb(26, 26, 26);
      --card: rgb(250, 247, 245);
      --card-foreground: rgb(26, 26, 26);
      --popover: rgb(250, 247, 245);
      --popover-foreground: rgb(26, 26, 26);
      --primary: rgb(155, 44, 44);
      --primary-foreground: rgb(255, 255, 255);
      --secondary: rgb(253, 242, 214);
      --secondary-foreground: rgb(128, 85, 0);
      --muted: rgb(240, 235, 232);
      --muted-foreground: rgb(87, 83, 78);
      --accent: rgb(254, 243, 199);
      --accent-foreground: rgb(127, 29, 29);
      --destructive: rgb(153, 27, 27);
      --destructive-foreground: rgb(255, 255, 255);
      --border: rgb(245, 232, 210);
      --input: rgb(245, 232, 210);
      --ring: rgb(155, 44, 44);
      --chart-1: rgb(185, 28, 28);
      --chart-2: rgb(155, 44, 44);
      --chart-3: rgb(127, 29, 29);
      --chart-4: rgb(180, 83, 9);
      --chart-5: rgb(146, 64, 14);
      --radius: 0.375rem;
      --font-sans: 'Poppins', sans-serif;
      --font-serif: 'Libre Baskerville', serif;
    }
    html {
      font-family: var(--font-sans);
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      background-color: var(--background);
    }
  </style>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            border: "var(--border)",
            input: "var(--input)",
            ring: "var(--ring)",
            background: "var(--background)",
            foreground: "var(--foreground)",
            primary: {
              DEFAULT: "var(--primary)",
              foreground: "var(--primary-foreground)",
            },
            secondary: {
              DEFAULT: "var(--secondary)",
              foreground: "var(--secondary-foreground)",
            },
            destructive: {
              DEFAULT: "var(--destructive)",
              foreground: "var(--destructive-foreground)",
            },
            muted: {
              DEFAULT: "var(--muted)",
              foreground: "var(--muted-foreground)",
            },
            accent: {
              DEFAULT: "var(--accent)",
              foreground: "var(--accent-foreground)",
            },
            popover: {
              DEFAULT: "var(--popover)",
              foreground: "var(--popover-foreground)",
            },
            card: {
              DEFAULT: "var(--card)",
              foreground: "var(--card-foreground)",
            },
            chart: {
              1: "var(--chart-1)",
              2: "var(--chart-2)",
              3: "var(--chart-3)",
              4: "var(--chart-4)",
              5: "var(--chart-5)",
            },
          },
          borderRadius: {
            lg: "var(--radius)",
            md: "calc(var(--radius) - 2px)",
            sm: "calc(var(--radius) - 4px)",
          },
          fontFamily: {
            sans: ["var(--font-sans)"],
            serif: ["var(--font-serif)"],
          },
        },
      },
    };
  </script>
  
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
      "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.19"
    }
  }
  </script>

</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
